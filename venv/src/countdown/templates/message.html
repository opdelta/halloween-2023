<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            padding: 20px;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling if the content overflows */
        }

        p {
            font-size: 64px; /* Set a larger font size for the text */
            line-height: 1.4; /* Adjust the line height for better readability */
        }

        @media (max-width: 768px) {
            /* Adjust the font size for smaller screens, such as tablets and mobile devices */
            p {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            /* Further font size adjustment for smaller screens, such as mobile phones */
            p {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <p>{{ message }}</p>
    </div>
</body>
</html>
