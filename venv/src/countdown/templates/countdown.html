<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #FF5733;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">
            <!-- Countdown will be displayed here -->
        </div>
    </div>

    <script>
        // Function to fetch the target date from the server
        async function getTargetDate() {
            try {
                const response = await fetch('/api/get_target_date/');
                if (!response.ok) {
                    throw new Error('Failed to fetch target date');
                }
                const data = await response.json();
                return new Date(data.target_date);
            } catch (error) {
                console.error('Error fetching target date:', error);
                return null;
            }
        }

        // Function to update the countdown timer
        async function updateCountdown() {
            const targetDate = await getTargetDate();
            console.log(targetDate);
            const currentDate = new Date();
            if (!targetDate) {
                // Handle the case where targetDate is not available
                document.getElementById("countdown").textContent = "Target date unavailable";
                return;
            }
            const timeDifference = targetDate - currentDate;

            if (timeDifference <= 0) {
                // Display "Boom!" when the countdown reaches zero
                document.getElementById("countdown").textContent = "Boom!";
            } else {
                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                // Format and display the countdown
                document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Update the countdown initially
        updateCountdown();

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
