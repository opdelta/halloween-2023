<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>HeliosRH</title>
    {% load static %}
    <link rel="icon" href="../static/images/favicon.ico" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/win95.css' %}">
    
</head>
<body class="windows-scrollbar">
    <div class="container">
        <div class="card mb-2">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Portail Helios - Personnel autorisé</h5>
                <button type="button" class="btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="card-body">
                <form method="POST", action="">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label"><img src="https://alexbsoft.github.io/win95.css/assets/icons/envelope_closed-1.png" class="icon-16-4"> Utilisateur:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-95" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label"><img src="https://alexbsoft.github.io/win95.css/assets/icons/keys-0.png" class="icon-16-4"> Mot de passe:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-95" name="password">
                        </div>
                    </div>
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                    {%endfor%}
                        <p>Pas de compte? Vous ne devriez peut-être pas être ici.</p>
                    <div class="form-group row">
                        <div class="mx-auto">
                            <button type="submit" class="btn btn-primary">Connexion</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
